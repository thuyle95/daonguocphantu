<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dao nguoc phan tu</title>
</head>
<body>
    <script>
        let x = [1,2,3,4,5,6,7];
        for (let i = 0; i < x.length/2;i++) {
            let num = x[i];
            x[i]=x[x.length-1-i];
            x[x.length-1-i] = num;
       }
       document.write(x);
    </script>
</body>
